version: 1.0.{build}

image: Visual Studio 2017

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'

cache:
  - packages -> **\packages.config

before_build:
- pwsh: dotnet restore

build:
  verbosity: minimal

test:
  assemblies:
    only:
      Recipe.Domain.Tests.dll